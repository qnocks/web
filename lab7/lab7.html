<script>
    function filter(value) {
        console.log(value);
        if (value == "") {
            document.getElementById("txtHint").innerHTML = "";
            return;
        } else {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("filteredTable").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("GET", "ajax-php.php?q=" + value, true);
            xmlhttp.send();
        }
    }
</script>
